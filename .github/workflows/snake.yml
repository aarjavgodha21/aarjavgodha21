name: Generate Snake

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate snake SVG
        uses: Platane/snk@v3
        with:
          github_user_name: aarjavgodha21
          outputs: |
            output/snake.svg?color_snake=%23000000&color_dots=%23b9f5d8,%23248a3d,%23206a28,%23155522,%23245521
      - name: Commit changes
        uses: EndBug/add-and-commit@v9
        with:
          author_name: github-actions
          author_email: github-actions@github.com
          message: "Update GitSnake: black snake, light green bg, dark green activity"
          add: "output/*.svg"

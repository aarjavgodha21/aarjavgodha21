name: Generate Snake

on:
  schedule:
    - cron: "0 */12 * * *"  # Runs every 12 hours
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate Snake Game
        uses: Platane/snk@v3
        with:
          github_user_name: aarjavgodha21
          outputs: |
            output/snake-dark.svg?palette=github-dark
            output/snake-light.svg?palette=github-light

      - name: Customize Snake Dark Theme
        run: |
          sed -i 's/#26a641/#00ffff/g' output/snake-dark.svg   # Snake cyan
          sed -i 's/#000000/#0d1117/g' output/snake-dark.svg   # Background dark grey
          sed -i 's/#ffffff/#00ffff/g' output/snake-dark.svg   # Food glow cyan

      - name: Customize Snake Light Theme
        run: |
          sed -i 's/#26a641/#0077ff/g' output/snake-light.svg  # Snake blue
          sed -i 's/#ffffff/#f0f6fc/g' output/snake-light.svg  # Background light
          sed -i 's/#000000/#0077ff/g' output/snake-light.svg  # Food glow blue

      - name: Push to GitHub
        uses: EndBug/add-and-commit@v9
        with:
          message: "Updated Snake Game"
          add: "output/*.svg"

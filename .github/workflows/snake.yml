name: Generate GitSnake

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Generate themed snake SVGs
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg?palette=github-light&color_snake=%2300A0C6
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark&color_snake=%2339FF14
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Debug - show dist contents
        run: |
          echo "==== dist folder listing ===="
          ls -la dist || true
          echo "==== show file names (raw) ===="
          for f in dist/*; do printf "%s\n" "$f"; done || true

      # Optional safety: if the generator created files with query in name,
      # this step renames them to canonical names (uncomment if you see weird names).
      #- name: Normalise filenames (uncomment if needed)
      #  run: |
      #    for f in dist/*\?*; do
      #      basename=$(basename "$f" | sed 's/%23/#/g' | sed 's/[?].*//g')
      #      mv -- "$f" "dist/${basename}"
      #    done || true
      #
      # Above is commented out â€” only enable if you see query-encoded names in logs.

      - name: Commit dist files to output branch
        uses: EndBug/add-and-commit@v9
        with:
          author_name: "GitSnake Action"
          author_email: "actions@github.com"
          message: "Generate GitSnake"
          add: "dist/*"
          branch: output

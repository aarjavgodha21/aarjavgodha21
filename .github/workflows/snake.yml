name: generate snake

on:
  schedule: # Runs every 12 hours
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Generate Snake Game
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/snake-dark.svg?palette=github-dark&color_snake=#39ff14&color_dots=#00ff7f,#7fff00,#adff2f&stroke=2&animation_duration=auto
            dist/snake-light.svg?palette=github-light&color_snake=#006400&color_dots=#32cd32,#7cfc00,#98fb98&stroke=2&animation_duration=auto

      - name: Push Snake to Output Branch
        uses: EndBug/add-and-commit@v9
        with:
          default_author: github_actions
          message: "generated snake 🐍"
          add: "dist/*"
          push: true

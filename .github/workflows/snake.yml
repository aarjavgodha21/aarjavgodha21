name: generate-snake-game

on:
  schedule:
    - cron: "0 */12 * * *" # Runs every 12 hours
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate Snake Animation
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: aarjavgodha21
          outputs: |
            dist/snake-dark.svg?palette=github-dark&color_snake=00ffff&color_dots=444444&snake_glow=00ffff
            dist/snake-light.svg?palette=github-light&color_snake=0077ff&color_dots=cccccc&snake_glow=3399ff

      - name: Push Snake Animation to Output Branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

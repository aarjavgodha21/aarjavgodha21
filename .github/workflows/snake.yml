name: Generate Snake

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate snake SVGs
        uses: Platane/snk@v3
        with:
          github_user_name: aarjavgodha21
          outputs: |
            output/snake-dark.svg?palette=github-dark&color_snake=%2300fff7&color_dots=%23212222,%239be9a8,%2340c463,%2330a14e,%23021632
            output/snake-light.svg?palette=github-light&color_snake=%2300758a&color_dots=%23ebedf0,%239be9a8,%2340c463,%2330a14e,%2300758a

      - name: Commit changes
        uses: EndBug/add-and-commit@v9
        with:
          author_name: github-actions
          author_email: github-actions@github.com
          message: "Update snake SVGs with GitHub green grid and neon/dark cyan snake"
          add: "output/*.svg"

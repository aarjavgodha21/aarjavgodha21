name: Generate Snake

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate snake SVGs
        uses: Platane/snk@v3
        with:
          github_user_name: aarjavgodha21
          outputs: |
            output/snake-dark.svg?palette=github-dark&color_snake=%2300fff7&color_dots=%23102f43,%23143e53,%231f6995,%2333ffe6,%2300fff7&background=%23041318
            output/snake-light.svg?palette=github-light&color_snake=%2300758a&color_dots=%23e0f7fa,%23b2ebf2,%237ec6e3,%234ab4c4,%2300758a&background=%23f7fafc

      - name: Commit changes
        uses: EndBug/add-and-commit@v9
        with:
          author_name: github-actions
          author_email: github-actions@github.com
          message: "Updated snake SVGs with neon and aesthetic backgrounds"
          add: "output/*.svg"
